{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}</h2>
<div class="row">
    <div class="col-md-8">
        <section id="DodajDochodForm">
            <form action="." method="post" class="form-horizontal">
                {% csrf_token %}
                <h4>Dodaj swoj dochod</h4>
                <hr />
                <div class="form-group">
                    <label for="id_username" class="col-md-2 control-label">Kwota</label>
                    <div class="col-md-10">
                        {{ form.amount}}
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_password" class="col-md-2 control-label">Opis</label>
                    <div class="col-md-10">
                        {{ form.description }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_username" class="col-md-2 control-label">Kategoria</label>
                    <div class="col-md-10">
                        {{ form.category}}
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="hidden" name="next" value="/" />
                        <input type="submit" value="Dodaj dochod" class="btn btn-default" />
                    </div>
                </div>
                {% if form.errors %}
                <p class="validation-summary-errors">Niepoprawna nazwa uzytkownika lub haslo. Podaj prawidlowe dane.</p>
                {% endif %}
            </form>
        </section>
    </div>
    <div class="col-md-4">
        <section id="socialLoginForm"></section>
    </div>
</div>

<p></p>
{% endblock %}
