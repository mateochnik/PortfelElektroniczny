{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}</h2>


<p>Aplikacja sluzy do zarzadzania wydatkami</p>

{% for post in posts %}
  <div>

        <h2>{{ post.title }}</h2>
        <p><font size=3 >{{ post.text|linebreaksbr }}</font></p>
        <p align ="right"><font size=2 >published: {{ post.published_date }}</font></p>
   </div>
{% endfor %}

{% endblock %}
