{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}</h2>


<p>Aplikacja sluzy do zarzadzania wydatkami</p>

{% for post in posts %}
  <div class="jumbotron">

        <h1>{{ post.title }}</h1>
        <p><font size=5 >{{ post.text|linebreaksbr }}</font></p>
        <p align ="right"><font size=2 >published: {{ post.published_date }}</font></p>
   </div>
{% endfor %}

{% endblock %}
